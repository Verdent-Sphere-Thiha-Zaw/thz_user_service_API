name: Push Docker image

on:
  workflow_call:
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      PAT:
        required: true
jobs:
  push:
    name: Build, Scan with Trivy, and Push Docker Image
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Docker Build
      uses: docker/setup-buildx-action@v3.3.0

    - name: Buildx version
      run: docker buildx version

    - name: Build Docker image
      run: |
        docker build -t vsus_verdentsphere:latest .
        docker save vsus_verdentsphere:latest -o image.tar

    - name: Scan Docker image with Trivy
      id: trivy_scan
      uses: aquasecurity/trivy-action@0.23.0
      with:
        input: image.tar
        severity: "MEDIUM,HIGH,CRITICAL"
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}

    # - name: Upload Trivy report as a GitHub artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: trivy-scan-report
    #     path: report.txt
    #     retention-days: 1

    - name: Log in to Docker Hub
      uses: docker/login-action@v3.2.0
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Load Docker image from tarball
      run: docker load < ${{ github.workspace }}/image.tar

    - name: Tag Docker image
      run: |
        docker tag vsus_verdentsphere:latest ${{ secrets.DOCKERHUB_USERNAME }}/vsus_verdentsphere:${GITHUB_REF#refs/heads/}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/vsus_verdentsphere:${GITHUB_REF#refs/heads/}