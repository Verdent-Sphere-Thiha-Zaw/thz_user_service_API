name: "Test Next App"

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: string

jobs:
  build:
    name: Testing Workflow
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: > 
          --env MONGO_INITDB_ROOT_USERNAME=root 
          --env MONGO_INITDB_ROOT_PASSWORD=example
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ./.github/prepare-action
        with:
          node-version: ${{ inputs.node-version }}
          
      - name: Test the App
        run: npm test